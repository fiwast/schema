syntax = "proto3";

option go_package = "github.com/fiwast/id-generator";

package internal.idgenerator;

// The id generator service
service IdGenerator {
  // Generates an id
  rpc GenerateId () returns (GenerateIdReply) {}
}

// The response message containing the generated id
message GenerateIdReply {
  string id = 1; // TODO (robiot): Maybe another value type?
}
